<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Page Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="testimonial">
            <div class="testimonial-text">
                <div class="user-text">
                    <p>I think this platform is great overall, the only real issue I've been dealing with is that after watching reel or sometimes just regular video, the feed resets when exited and I cycle through alot of the same posts.</p>
                    <span>JOHN RAYAN, CEO HUMBLE</span>
                </div>
            </div>
            <div class="testimonial-pic">
                <img src="images/user1.png" class="user-pic">
                <img src="images/user2.png" class="user-pic">
                <img src="images/user3.png" class="user-pic">
                <img src="images/user4.png" class="user-pic">
                <img src="images/user5.png" class="user-pic">
            </div>
        </div>
    </div>
    
</body>
</html>
